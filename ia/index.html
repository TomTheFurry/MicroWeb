<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shapele</title>
    <link rel="icon" type="image/x-icon" href="./svg/icon/icon.svg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.typekit.net/iju2lko.css">

    <script type="text/javascript" src="./script/score.js"></script>
    <script type="text/javascript" src="./script/w3c-includeHTML.js"></script>
    <script type="text/javascript" src="./script/game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="main-box">
        <div class="console">
            <div id="time-frame" class="ctrl-button frame">
                <div>
                    <clock id="timer" class=""></clock>
                </div>
            </div>
            
            <div class="info-box">
                <h3>LVL - <span class="lv">1</span></h3>
                <h3>Mark: <span class="score">100</span></h3>
            </div>
            

            <div class="icon-bar frame">
                <div></div>
            </div>

            <div class="boxes" style="display: none">
                <div class="box" w3-include-html="./svg/shape/3star.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/arc.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/arrow.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/diamond.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/hexagon.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/oval.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/parallelogram.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/pentagon.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/right_angle.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/round.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/square.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/star.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/trapezoid.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/triangle.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/wire.svg"></div> 
                <div class="box" w3-include-html="./svg/shape/x_mark.svg"></div> 
            </div>
            <div class="mini-boxes" style="display: none">
                <div class="mini-box" w3-include-html="./svg/shapeMini/3starM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/arcM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/arrowM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/diamondM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/hexagonM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/ovalM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/parallelogramM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/pentagonM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/right_angleM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/roundM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/squareM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/starM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/trapezoidM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/triangleM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/wireM.svg"></div> 
                <div class="mini-box" w3-include-html="./svg/shapeMini/x_markM.svg"></div> 
            </div>
            <div class="mini-boxes" style="display:none">
                <div id="color-icon" class="mini-box" w3-include-html="./svg/shapeMini/color.svg"></div>
            </div>

        </div>

        <div class="game-box frame button">
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
            <div class="game-button"></div>
        </div>

        <div id="continue-button" class="console">
            <div class="ctrl-button frame button">
                <div w3-include-html="./svg/icon/start.svg">

                </div>
            </div>
            <div class="ctrl-button frame button" onclick="togglePopup()">
                <div w3-include-html="./svg/icon/help.svg">

                </div>
            </div>
            <a href="./StartPage.html">
                <div id="leave-button" class="ctrl-button frame button">
                    <div w3-include-html="./svg/icon/exit.svg">

                    </div>
                </div>
            </a>
        </div>


    </div>

    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <dr class="content">
            <div class="close-btn" onclick="togglePopup()"><img src="./svg/icon/x.svg" width="15"></div>
            <img src="./svg/icon/HowToPlay.svg" width="350">
            <p>W<br />W<br />W<br />W<br />W<br />W<br />W<br />WWWWWWWWWWWWWWWWWWW</p>
    </div>

    <div class="intro">
        <h1 class="logo-header">
            <span class="logo" style="color:#aa00ff">S</span><span class="logo" style="color:#00bbff">t</span><span class="logo" style="color:#776655">a</span><span class="logo" style="color:#009944">r</span><span class="logo" style="color:#ccbb99">t</span>
            <span class="logo" style="color:#ff0000">N</span><span class="logo" style="color:#00bbff">o</span><span class="logo" style="color:#ff5500">w</span>
        </h1>
        <script src="./script/app.js"></script>
    </div>
    <script src="./script/help.js"></script>
    <!-- script -->
    <script type="text/javascript" src="./script/timer.js"></script>
    <script>
        includeHTML();
        //startTimer();
    </script>

</body>
</html>
